output_dir: "_site"
base_url: https://bttomio.github.io/
navbar:
  search: true
  right:
    - icon: fas fa-home
      href: index.html
    - icon: fas fa-pencil-alt
      href: blog.html
    - icon: fas fa-address-card
      href: about.html
    - icon: fas fa-wrench
      href: software.html
